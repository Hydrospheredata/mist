<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mist</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mist">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="all.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mist-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mist-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span id="title" class="mdl-layout-title"></span>
          <span id="notice" class="mist-components__notice hide"></span>
        </div>
      </header>
      <div class="mist-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="mist-drawer-header">
          <img src="images/logo-l.png" class="logo">
        </header>
        <nav class="mist-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="#" id="menu_routers"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">view_list</i>Routes</a>
          <a class="mdl-navigation__link" href="#" id="menu_jobs"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">work</i>Jobs</a>
          <a class="mdl-navigation__link" href="#" id="menu_workers"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">work</i>Workers</a>
          <a class="mdl-navigation__link" href="#" id="menu_settings"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>Settings</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="content" class="mdl-grid mist-content">
        </div>
        <div id="loader" class="mist-loader__wrapper hide">
          <div class="mist-loader mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          <div class="mist-loader__fog"></div>
        </div>
      </main>
    </div>

    <dialog class="mist-dialog mdl-dialog">
      <div class="mist-dialog__content mdl-dialog__content">
        <pre id="popup-content"></pre>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Close</button>
      </div>
    </dialog>

    <script id="routers" type="x-tmpl-mustache">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <tbody>
          {{#routers}}
          <tr id="row-{{name}}">
            <td class="mdl-data-table__cell--non-numeric">
              <div class="router-details">
                <span class="router-name">
                  {{name}}
                </span>
                <span class="mdl-chip {{^isMLJob}}hide{{/isMLJob}}">
                  <span class="mdl-chip__text">Machine Learning</span>
                </span>
                <span class="mdl-chip {{^isStreamingJob}}hide{{/isStreamingJob}}">
                  <span class="mdl-chip__text">Streaming</span>
                </span>
                <span class="mdl-chip {{^isSqlJob}}hide{{/isSqlJob}}">
                  <span class="mdl-chip__text">SQL</span>
                </span>
                <span class="mdl-chip {{^isHiveJob}}hide{{/isHiveJob}}">
                  <span class="mdl-chip__text">Hive</span>
                </span>
                <span class="mdl-chip {{^isPython}}hide{{/isPython}}">
                  <span class="mdl-chip__text">Python</span>
                </span>
                <div class="run-buttons">
                  {{#isMLJob}}
                    <span>Train</span>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect updateme" for="switch-{{name}}">
                      <input type="checkbox" id="switch-{{name}}" class="mdl-switch__input mist-action-button action-item" checked data-uid="{{name}}" data-callback="switchMLAction">
                      <span class="mdl-switch__label"></span>
                    </label>
                    <span>Serve</span>
                  {{/isMLJob}}
                  <button class="action-item mdl-button mdl-js-button mdl-button--raised" data-uid="{{name}}" data-callback="{{runCallback}}">
                    Run
                  </button>
                </div>
              </div>
              <div class="mist-textfield mdl-textfield">
                <textarea class="mist-textfield mdl-textfield__input" type="text"id="job-{{name}}">{{routerParams}}</textarea>
              </div>
            </td>
          </tr>
          {{/routers}}
        </tbody>
      </table>
    </script>

    <script id="jobs" type="x-tmpl-mustache">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <tbody>
          {{#jobs}}
          <tr id="row-{{uid}}">
            <td class="mdl-data-table__cell--non-numeric" title="UID">
              {{uid}}
            </td>
             <td class="mdl-data-table__cell--non-numeric" title="Time">
               {{time}}
            </td>
            <td class="mdl-data-table__cell--non-numeric" title="Namespace">
              {{namespace}}
            </td>
            <td class="mdl-data-table__cell--non-numeric" title="Router">
              {{router}}
            </td>
            <td class="mdl-data-table__cell--non-numeric" title="Address">
              {{address}}
            </td>
            <td class="mdl-data-table__cell--non-numeric" title="BlackSpot">
              {{blackSpot}}
            </td>
            <td>
              <button class="mist-action-button mdl-button mdl-js-button mdl-button--raised mdl-button--accent" data-uid="{{uid}}" data-callback="{{callback}}">
                Kill
              </button>
            </td>
          </tr>
          {{/jobs}}
        </tbody>
      </table>
    </script>

    <script src="script-min.js"></script>
  </body>
</html>
