jar_path = ${location}"/../mist-examples-spark1.jar"
py_path = ${location}"/../examples-python"

log-search = {
  path = ${jar_path}
  className = "SimpleTextSearch$"
  namespace = "foo"
}

streaming-log-search = {
  path = ${jar_path}
  className = "StreamingTextSearch$"
  namespace = "streaming"
}

simple-context = {
  path = ${jar_path}
  className = "SimpleContext$"
  namespace = "foo"
}

simple-context-py = {
  path = ${py_path}"/simple_context.py"
  className = "SimpleContext"
  namespace = "foo"
}

hive-job-py = {
  path = ${py_path}"/simple_hive_context.py"
  className = "SimpleHiveContext"
  namespace = "foo"
}
