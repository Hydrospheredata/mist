# spark master
mist.context-defaults.spark-conf = {
  spark.master = "local[*]"
}

mist.hive.test = true

mist.http.on = false
mist.http.router-config-path = "./src/test/resources/router_streaming_2.11.conf"

mist.mqtt.on = false

mist.recovery.on = false

mist.context-defaults.disposable = false

mist.context.streaming1.timeout = Inf
mist.context.streaming2.timeout = Inf
mist.context.streaming3.timeout = Inf

mist.akka {
  loggers = ["akka.event.Logging$DefaultLogger"]
}
