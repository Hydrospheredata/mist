sudo: required
services:
  - docker

before_install:
  - export TRAVIS_BRANCH=`echo $TRAVIS_BRANCH | sed 's%[/_]%-%g'`
  - docker run -d --name mosquitto-$SPARK_VERSION ansi/mosquitto
  - cd $PWD && $PWD/sbt/sbt -DsparkVersion=$SPARK_VERSION 'project examples' package
  - docker run -d --name hdfs-$SPARK_VERSION -v $PWD:/usr/share/mist -e SPARK_VERSION=$SPARK_VERSION hydrosphere/hdfs:latest start

script:
  - docker run --link mosquitto-$SPARK_VERSION:mosquitto --link hdfs-$SPARK_VERSION:hdfs -v $PWD:/usr/share/mist hydrosphere/mist:tests-$SPARK_VERSION tests

env:
  global:
    secure: 
  matrix:
    - SPARK_VERSION=1.5.2
    - SPARK_VERSION=1.6.2
    - SPARK_VERSION=2.0.2
    - SPARK_VERSION=2.1.0
